<div class="row">
<form class="col s12" [formGroup]="userForm" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row auth-input">
      <div class="input-field col s12">
        <input 
          placeholder="Username" 
          type="text" 
          id="username" 
          class="validate"
          formControlName="username">                  
      </div>
    </div>
    <div class="row auth-input">
        <div class="input-field col s12">
          <input 
            placeholder="Password" 
            type="text" 
            id="Password" 
            class="validate"
            formControlName="password">   
        </div>
    </div>
      <hr>
      <div class="row">        
        <button class="signup-btn" mat-raised-button>SignUp</button>
        <button class="continue-btn" [disabled]="!f.valid" type="submit" mat-raised-button>Continue</button>
      </div>
  </form>
</div>
