<div class="row">
<form class="col s12" [formGroup]="userForm" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row auth-input">
      <div class="input-field col s12">
        <input 
          placeholder="Username" 
          type="text" 
          id="username" 
          class="validate"
          formControlName="username">                  
      </div>
    </div>
    <div class="row auth-input">
        <div class="input-field col s12">
          <input 
            placeholder="Password" 
            type="text" 
            id="Password" 
            class="validate"
            formControlName="password">   
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col s6">
          <a class="waves-effect waves-light btn-large signup-btn">Sign Up</a>
        </div>
        <div class="col s6">
          <a class="waves-effect waves-light btn-large continue-btn">Continue</a>
        </div>
      </div>
  </form>
</div>
